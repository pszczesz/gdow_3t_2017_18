<!DOCTYPE html>
<html>
    <head>
        <title>Ćwiczenie 24 - funkcje agregujące</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="cw24.css"/>
    </head>
    <body>
        <h1>Ćwiczenie 24 - funkcje agregujące</h1>
        <div id="lewy">
            <div class="line">
                <label>Język polski</label> 
                <input type="text" />
                <span class="error"></span>
            </div>
            <div class="line">
                <label>Język angielski</label> 
                <input type="text" />
                <span class="error"></span>
            </div>
            <div class="line">
                <label>Matematyka</label> 
                <input type="text" />
                <span class="error"></span>
            </div>
            <div class="line">
                <label>W.F.</label> 
                <input type="text" />
                <span class="error"></span>
            </div>
        </div>
        <div id="content">
            <p>Wybór opcji:</p>
            <div class="line">
                <label>Maksymalna: </label>
                <input type="radio" name="wybor" value="max"/>
            </div>
             <div class="line">
                <label>Minimalna: </label>
                <input type="radio" name="wybor" value="min"/>
            </div>
             <div class="line">
                <label>Średnia: </label>
                <input type="radio" name="wybor" value="avg" checked=""/>
            </div>
        </div>
        <div id="dolny">
            <div>
                <input type="button" value="Oblicz wybrane" id="oblicz"/>
            </div>
            <div id="wynik"></div>
        </div>
        <script type="text/javascript" src="cw24.js"></script>
    </body>
</html>
