<!DOCTYPE html>

<html>
    <head>
        <title>Zawody sportowe</title>
        <meta charset="UTF-8">        
        <link href="cw28.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="wraper">
            <div id="baner"></div>
            <div id="lewy">
                <table id="t1">
                    <tr>
                        <th>Imię</th>
                        <th>Nazwisko</th>
                        <th>Wiek</th>
                        <th>Szkoła</th>
                    </tr>
                </table>
            </div>
            <div id="prawy">
                <form id="form">
                    <fieldset>
                        <legend>Dodaj Zawodnika</legend>
                        <div class="line">
                            <label for="imie">Imię: </label>
                            <input type="text" id="imie" placeholder="Xxx">
                        </div>
                        <div class="line">
                            <label for="nazwisko">Nazwisko: </label>
                            <input type="text" id="nazwisko" placeholder="Xxx">
                        </div>
                        <div class="line">
                            <label for="wiek">Wiek: </label>
                            <input type="text" id="wiek" placeholder="99">
                        </div>
                        <div class="line">
                            <label for="szkola">Szkoła </label>
                            <input type="text" id="szkola" placeholder="Xxx">
                        </div>
                        <div class="line">                            
                            <input type="button" id="dodaj" value="Dodaj nowego zawodnika">
                        </div> 
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
