<!DOCTYPE html>

<html>
    <head>
        <title>Hotel Zacisze</title>
        <meta charset="UTF-8">  
        <link rel="stylesheet" href="cw34.css"/>
    </head>
    <body>
        <div id="wrapper">
        <div id="nag">Hotel Zacisze</div>
        <div id="content">
            <div class="line">
                <label for="pokoj">Wybierz pokój</label>
                <select id="pokoj">
                    <option value="100">1 osobowy</option>
                    <option value="200">2 osobowy</option>
                    <option value="300">3 osobowy</option>
                    <option value="400">4 osobowy</option>
                </select>
                <img id="obrazek" src="imgs/1osob.jpg" alt="obrazek">
                <span id="cena">cena za pokój: 100PLN</span>
            </div>
            <div class="line">
                <label for="ilosc">Ilość dni</label>
                <input type="number" id="ilosc" value="1"/>
            </div>
            <div class="line">
                <input type="button" id="oblicz" value="Oblicz koszt"/>
            </div>
            <div id="wynik">
                
            </div>
        </div>
        <div id="menu"></div>
        </div>
        <script type="text/javascript" src="cw34.js"></script>
    </body>
</html>
